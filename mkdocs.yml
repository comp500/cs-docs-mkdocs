site_name: AQA Computer Science Documentation
theme:
  name: 'material'
  palette:
    primary: 'green'
    accent: 'green'
  logo:
    icon: 'desktop_windows'
  custom_dir: 'theme'
repo_name: 'comp500/cs-docs-mkdocs'
repo_url: 'https://github.com/comp500/cs-docs-mkdocs'
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=AM_HTMLorMML"
nav:
  - Home: "index.md"
  - 4.5 Fundamentals of data representation:
